<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Person Details</h2>
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg">
        <p class="text-sm text-gray-700"><strong>Full Name:</strong> <span th:text="${person.fullName}"></span></p>
        <p class="text-sm text-gray-700 mt-2"><strong>Phone:</strong> <span th:text="${person.phone}"></span></p>
        <p class="text-sm text-gray-700 mt-2"><strong>Email:</strong> <span th:text="${person.email}"></span></p>
        <p class="text-sm text-gray-700 mt-2">
            <strong>Blog URL:</strong>
            <a th:if="${person.blogUrl != null and !person.blogUrl.isEmpty()}"
               th:href="${person.blogUrl}"
               th:text="'Visit Blog'"
               target="_blank"
               class="text-blue-600 hover:underline"></a>
            <span th:unless="${person.blogUrl != null and !person.blogUrl.isEmpty()}">Not provided</span>
        </p>
        <p class="text-sm text-gray-700 mt-2"><strong>Notes:</strong> <span th:text="${person.notes}"></span></p>
        <div class="mt-4 space-x-4">
            <a th:href="@{/people/edit/{id}(id=${person.id})}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Edit</a>
            <a href="/people" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Back</a>
        </div>
    </div>
</div>
</body>
</html>
