<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; }
        h1 { color: #333333; }
        p { color: #555555; }
        .footer { margin-top: 20px; font-size: 12px; color: #999999; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${name}">User</span>!</h1>
    <p>Thank you for using our service. This is an example of an HTML email sent using Spring Boot and Thymeleaf.</p>
    <p>We hope you enjoy our platform!</p>
    <div class="footer">
        <p>&copy; 2025 MailService. All rights reserved, No!</p>
    </div>
</div>
</body>
</html>
