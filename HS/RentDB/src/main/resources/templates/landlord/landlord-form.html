<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Database - Add Landlord</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold">Rental Database - Add Landlord</h1>
            <nav class="mt-2">
                <a th:href="@{/apartments}" class="text-white hover:underline mr-4">Apartments</a>
                <a th:href="@{/landlords}" class="text-white hover:underline mr-4">Landlords</a>
                <a th:href="@{/clients}" class="text-white hover:underline">Clients</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <!-- Flash Messages -->
        <div th:if="${message}" class="bg-green-100 p-4 mb-4 text-green-700 rounded-md" th:text="${message}"></div>
        <div th:if="${error}" class="bg-red-100 p-4 mb-4 text-red-700 rounded-md" th:text="${error}"></div>
        <!-- Landlord Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Add New Landlord</h2>
            <form th:action="@{/landlords/new}" th:object="${landlord}" method="post">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName" th:field="*{fullName}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter full name" required>
                        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="mt-1 text-sm text-red-600"></div>
                    </div>
                    <!-- Contact Phone -->
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-gray-700">Contact Phone</label>
                        <input type="text" id="contactPhone" th:field="*{contactPhone}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter phone number (e.g., +1234567890)" required>
                        <div th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}" class="mt-1 text-sm text-red-600"></div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="mt-6 flex justify-end space-x-3">
                    <a th:href="@{/landlords}" class="inline-flex items-center px-4 py-2 bg-gray-300 text-gray-700 rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Add Landlord
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <p class="text-sm">Â© 2025 Rental Database. All rights reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
