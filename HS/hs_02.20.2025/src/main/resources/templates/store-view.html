<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${store.name} + ' Details'">Store Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4" th:text="${store.name}"></h2>

        <img th:if="${store.imagePath}" th:src="@{${store.imagePath}}" alt="Store Image" class="mb-4 w-64 h-64 object-cover">

        <div class="space-y-4">
            <p><span class="font-medium">Address:</span> <span th:text="${store.address}"></span></p>
            <p><span class="font-medium">Phone:</span> <span th:text="${store.phone}"></span></p>
            <p><span class="font-medium">Email:</span> <span th:text="${store.email}"></span></p>
            <p><span class="font-medium">Website:</span>
                <a th:href="${store.website}" th:text="${store.website}" class="text-indigo-600 hover:underline"></a>
            </p>
            <p><span class="font-medium">Category:</span> <span th:text="${store.category}"></span></p>
            <p><span class="font-medium">Description:</span> <span th:text="${store.description}"></span></p>
        </div>

        <div class="mt-6 space-x-4">
            <a th:href="@{/stores/{id}/edit(id=${store.id})}"
               class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Edit</a>
            <a th:href="@{/stores}"
               class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
