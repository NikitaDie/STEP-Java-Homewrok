<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-red-600">Error</h2>
        <p th:text="${errorMessage}" class="text-gray-700"></p>
        <a th:href="@{/stores}" class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Back to Stores</a>
    </div>
</div>
</body>
</html>
